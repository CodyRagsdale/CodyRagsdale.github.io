<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/stylesdist.css">
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light navbar-top">
        <div class="header-content">
            <h1 id="page-title">Pokedex</h1>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" id="search-input" placeholder="Search">
                <button class="btn btn-secondary my-2 my-sm-0" id="search-button" type="button">Search</button>
                <button class="btn btn-outline-secondary" id="clear-button" type="button">Clear</button>
            </form>
        </div>
    </nav>
</header>

<body>
    <main>
        <div id="modal-container"></div>
        <ul class="pokemon-list list-group"></ul>
        <div class="modal fade" id="pokeModal" tabindex="-1" role="dialog" aria-labelledby="pokeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="pokeModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>

                    </div>
                    <button class="modal-arrow modal-arrow-left">
                        <i class="fas fa-arrow-left"></i>
                    </button>

                    <button class="modal-arrow modal-arrow-right" onClick="goToNextPokemon()">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <div class="modal-body">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <strong>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="dist/js/promise-polyfilldist.js"></script>
        <script src="dist/js/fetch-polyfill.js"></script>
        <script src="dist/js/distscripts.js"></script>
    </strong>
</body>

</html>
